<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">  

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="your name">
        <meta name="description" content="include some description about your page">  

        <title>Finance Tracker</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> 
    </head>
<!-- when the page unloads (user goes somewhere else), call
     the saveZombie() function to save our zombie to local storage -->
<body onunload="save_transactions()" onload="load_transactions()">
    <nav class="navbar navbar-expand-lg navbar-expand-md navbar-expand-sm navbar-dark bg-dark" style="color:white;"> 
        <a class="navbar-brand">FinTrek</a>
        <div class="navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <div> 
                    <li class="nav-item">
                        Anonymous Armadillo
                    </li>  
                </div> 
            </ul>
        </div>  
         
    </nav>

    <div class="container" style="margin-top: 15px;">
        <div class="row col-xs-8">
            <h1>Transaction History</h1>
            <h3 id="balance">Balance: 0</h3>
        </div>
        <br>
        <div class="row">
            <table id="transaction_table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Amount</th> 
                    </tr> 
                </thead>
                <tbody id="transaction_body">
                </tbody>
            </table>
        </div>
    </div>

    <div class="container" style="margin-top: 15px;">
        <form id="new_transaction" action="" method="post">
            <div class="h-100 p-5 bg-light border rounded-3">
                <h2>Make a New Transaction</h2>
                <br><br>
                <div class="form-group">
                    <p>Name of Transaction:</p>
                    <input class="form-control" type="text" id="name", name="name" value=""/>
                </div>
                <br><br>
                <div class="form-group">
                    <p>Date:</p>
                    <input class="form-control" type="date" id="date" name="date" value=""/>
                </div>
                <br><br>
                <div class="form-group">
                    <p>Amount:</p>
                    <input class="form-control" type="number" id="amount" name="amount" value="0"/>
                </div>
                <br><br>
                <div class="form-group">
                    <p>Type:</p>
                    <select multiple class="form-control" id="type" name="type">
                        <option value="credit" selected>Credit (Deposit)</option>
                        <option value="debit">Debit (Withdrawal)</option>
                    </select>
                </div>
                <br><br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <br><br>
            <br>
        </form>
        <button type="click" id="clear" class="btn btn-primary">Clear</button>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
